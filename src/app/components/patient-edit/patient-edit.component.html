
  <!--start wrapper-->
  <div class="wrapper">
   
    <!--start content-->
<main class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Patients</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">modifier un Patients</li>
                </ol>
            </nav>
        </div>

    </div>
    <!--end breadcrumb-->
    
    <!--end sidebar -->
    <div class="card">
        <div class="card-body">
            <div class="border p-3 rounded">


                <form  (ngSubmit)="updatePatient()"class="row g-3" >



                    <div class="col-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control"  name="firstname" [(ngModel)]="patient.firstname">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Prenom</label>
                        <input type="text" class="form-control" name="lastname" [(ngModel)]="patient.lastname">
                    </div>
                    <div class="col-6">
                        <label class="form-label">date de naissance </label>
                        <input type="date" class="form-control"  name="lastname" [(ngModel)]="patient.lastname">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Adresse Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="patient.email">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Tel</label>
                        <input type="number" class="form-control" name="phone" [(ngModel)]="patient.phone">
                    </div>


                    <div class="row mt-3 ">

                        <div class="col-6">
                            <button type="submit"
                                class="btn btn-light px-2 confirmer"><i
                                    class="bx bx-check-circle mr-1"></i>Update</button>
                            <button type="submit"
                                class="btn btn-light px-2 cancel"><span
                                    class="iconify"
                                    data-icon="icomoon-free:cancel-circle"></span>Cancel</button>
                        </div>
                    </div>








                </form>

            </div>
        </div>
        <!--end row-->


    </div>
    
</main>
